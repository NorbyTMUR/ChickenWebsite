    <div class = "number-input">
        <label for="matchnumber">Match Number:</label>

<div class="container">

    <div class="container">
        <h2>Auto</h2>
        <p>Left zone:</p>
        <label class="switch">
            <input type="checkbox" id="autoleftzone">
            <span class="slider round"></span>
        </label>

        <br><br><p>Amp:</p>
        <button type="button" class="btn btn-primary" id="autoampplus" onclick = "stepperCollect(this.id)">+</button>
        <input type="number" id="autoamppoints" name="quantity" min="0" max="100000000000" value="0" disabled/>
        <button type="button" class="btn btn-primary" id="autoampminus" onclick = "stepperCollect(this.id)">-</button> <br>

        <br><p>Speaker:</p>
        <button type="button" class="btn btn-primary" id="autospeakerplus" onclick = "stepperCollect(this.id)">+</button>
        <input type="number" id="autospeakerpoints" name="quantity" min="0" max="100000000000" value="0" disabled/> 
        <button type="button" class="btn btn-primary" id="autospeakerminus" onclick = "stepperCollect(this.id)">-</button><br>
    </div>

<div class="container">
    <br><br><h2>Teleop</h2>

    <br><p>Amp:</p>
    <button type="button" class="btn btn-primary" id="teleampplus" onclick = "stepperCollect(this.id)">+</button>
    <input type="number" id="teleamppoints" name="quantity" min="0" max="100000000000" value="0" disabled/> 
    <button type="button" class="btn btn-primary" id="teleampminus" onclick = "stepperCollect(this.id)">-</button><br>

    <br><p>Speaker (unamplified):</p>
    <button type="button" class="btn btn-primary" id="telespeakerplus" onclick = "stepperCollect(this.id)">+</button>
    <input type="number" id="telespeakerpoints" name="quantity" min="0" max="100000000000" value="0" disabled/> 
    <button type="button" class="btn btn-primary" id="telespeakerminus" onclick = "stepperCollect(this.id)">-</button><br>

    <input type="number" id="telespeakeramplifiedpoints" name="quantity" min="0" max="100000000000" value="0" disabled/>
    <button type="button" class="btn btn-primary" id="telespeakeramplifiedminus" onclick = "stepperCollect(this.id)">-</button><br>

    <br><p>Drops:</p>
    <button type="button" class="btn btn-primary" id="dropsplus" onclick = "stepperCollect(this.id)">+</button>
