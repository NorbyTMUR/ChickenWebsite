<head>
    <link rel="stylesheet" href="stuff.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> </script>
    <script src="backend.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>Chicken Scouting</title>
</head>

<div class="text-input">
    <label for="scoutname">Scout Name:</label>
    <input type="text" id="scoutname" name="name" required minlength="0" maxlength="300" size="40"
        oninput="collectPitData()" />
</div>

<div class="number-input">
    <label for="teamnumber">Team Number Scouted:</label>
    <input type="number" id="teamnumber" name="name" required min="0" max="100000" size="10"
        oninput="validity.valid || (value='');" />
</div>

<div class="container">
    <!--idk if these are the right strings-->
    <b>
        <p>Drivetrain:</p>
    </b>
    <select id="drivetrain" onchange="getDropdown(this.id)">
        <option>Select</option>
        <option>Omni</option>
        <option>Mecanum</option>
        <option>Swerve</option>
        <option>Tank</option>
    </select>
    <br><br>
    <!--idk intake types-->
    <b>
        <p>Intake:</p>
    </b>
    <select id="intake" onchange="getDropdown(this.id)">
        <option>Select</option>
        <option>Ground</option>
        <option>Source</option>
        <option>Both</option>
    </select>
    <br><br><br>

    <b>
        <p>Best auto:</p>
    </b><br>
    <p2>Speaker:</p2>
    <button type="button" class="btn btn-primary" id="bestautospeakerplus" onclick="stepperCollect(this.id)">+</button>
    <input type="number" id="bestautospeakerpoints" name="quantity" min="0" max="100000000000" value="0" disabled />
    <button type="button" class="btn btn-primary" id="bestautospeakerminus" onclick="stepperCollect(this.id)">-</button>
    <br>
    <br><br>

    <p2>Amp:</p2>
    <button type="button" class="btn btn-primary" id="bestautoampplus" onclick="stepperCollect(this.id)">+</button>
    <input type="number" id="bestautoamppoints" name="quantity" min="0" max="100000000000" value="0" disabled />
    <button type="button" class="btn btn-primary" id="bestautoampminus" onclick="stepperCollect(this.id)">-</button>
    <br>
    <br><br>

    <b>
        <p1>Willing to do defense:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="defense">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Can do Speaker:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="speaker">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Can do Amp:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="amp">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Can do harmony:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="harmony">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Can go under stage:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="understage">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Can do trap:</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="trap">
        <span class="slider round"></span>
    </label><br><br>

    <b>
        <p1>Human Player is Accurate?</p1><br>
    </b>
    <label class="switch">
        <input type="checkbox" id="humanplayer">
        <span class="slider round"></span>
    </label><br><br>

    <label for="extranotes">Extra Notes:</label><br>
    <input class="bigTextbox" type="text" id="extranotes" name="name" required minlength="0" maxlength="246"
        size="10" />
    <br><br>
    <br><br>
    <button type="button" class="btn btn-primary" id="submitBtn" onclick="collectPitData()">Submit</button>

</div>
