<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stuff.css">
    <script src="back.js"></script>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Scouting</title>
</head>

<body>
    <!--TODO: actually set up accounts with postgresql (last priority)-->
    <label for="scoutName">Scout Name:</label>
    <input type="text" id="scoutName" name="name" required minlength="0" maxlength="246" size="10" />
    <br>

    <label for="teamNum">Team Number Scouted:</label>

    <input type="text" id="teamNum" name="name" required minlength="0" maxlength="246" size="10" />
    <br>
    <label for="matchNum">Match Number:</label>
    <input type="number" id="matchNum" name="quantity" min="0" max="100000000000"/>

    <br><br>

    
<div class="container">
    <h3>Alliance</h3>
    <div class="btn-group" role="group">
        
        <button type="button" class="btn btn-primary" id="allianceBlue">Blue</button>
        
        <button type="button" class="btn btn-danger" id="allianceRed">Red</button>
        <script>
            allianceBlue.addEventListener("click", blueFunction);
            allianceRed.addEventListener("click", redFunction);
        </script>
        
        
    </div>
</div>
  </body>
    <br><br>

    <div class="container">
        <h2>Auto</h2>
        <p>Left zone:</p>
        <label class="switch">
            <input type="checkbox" id="leftZone" onclick = "fnLeftZone">
            <span class="slider round"></span>
        </label>

        <p>Amp Points</p>
        <!-- TODO: can only increment using the up and down arrows - make more intuitive :( -->
        <input type="number" id="autoAmpPts" name="quantity" min="0" max="100000000000"/> <br>
        <p>Speaker Points</p>
        <input type="number" id="autoSpPts" name="quantity" min="0" max="100000000000"/> <br>
    </div>

<div class="container">
    <h2>Teleop</h2>

    <p>Amp Points</p>
    <input type="number" id="teleAmpPts" name="quantity" min="0" max="100000000000"/> <br>

    <p>Speaker Points</p>
    <input type="number" id="teleSpPts" name="quantity" min="0" max="100000000000"/> <br>

    <br><br>
    <button type="button" class="btn btn-primary" id="submitBtn" onclick = "collectData()">Submit</button>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
